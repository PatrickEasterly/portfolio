<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patrick Easterly</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- for sanity's sake -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles2.css">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>        
    <div class="nav">
    <div class="navleft">
        <a href="javascript:void(0);" class="icon burgerstack" onclick="toggleNav()">
            <i class="fa fa-bars"></i>
        </a>
        <p class="myname">Patrick Easterly</p>
    </div>
    <div class="navright">
        <ul class="navitemsright navitemsrightopen">
            <li><a href="#About" onclick="toggleNav()">About</a></li>
            <li><a href="#Skills" onclick="toggleNav()">Skills</a></li>
            <li><a href="#Portfolio" onclick="toggleNav()">Portfolio</a></li>
            <li><a href="#Contact" onclick="toggleNav()">Contact</a></li>
            </ul>

    </div>

</div>
    <div class="main">

        <div class="cont-top">
            <img class="profile" src="profile.svg" alt="pencil and pen crossed">
            <h1>Patrick Easterly</h1>
            <hr>
            <h2>Software developer</h2>


        </div>
        <div class="cont-main">
            <div class="about-me" id="About">
                <h1>Hi, I'm Pat.</h1>
                <!-- <hr> -->
                <p class="about-me-text">
                    I'm a software developer
                </p>
            </div>
            <hr>
            <div class="skills" id="Skills">
                <h1>Skills</h1>
                <div class="skill-card">
                    <i class="devicon-html5-plain-wordmark colored"></i>
                    <i class="devicon-css3-plain-wordmark colored"></i>
                    <i class="devicon-javascript-plain colored"><p></p></i>
                    <i class="devicon-react-original-wordmark colored"></i>
                    <i class="devicon-nodejs-plain-wordmark colored"></i>
                    <i class="devicon-express-original-wordmark"></i>
                    <i class="devicon-postgresql-plain-wordmark colored"></i>
                    <i class="devicon-nginx-original colored"></i>
                    <i class="devicon-python-plain-wordmark colored"></i>
                    <i class="devicon-amazonwebservices-plain-wordmark colored"></i>
                    <i class="devicon-git-plain-wordmark colored"></i>
                    <i class="devicon-linux-plain colored"><p>Linux</p></i>
                </div>

            </div>
            <div class="work" id="Portfolio">
                <h1>Work / portfolio</h1>
                <hr>
                <div class="work-pics">
                    <div class="work-card">
                        <h2>Cuppy</h2>
                        <img src="images/cuppyFirst.jpg" alt="cuppy app photo">
                        <div class="work-sub">
                            <div class="work-sub-item">
                                <i class="fas fa-external-link-alt"></i>
                            <p>View live</p>
                            </div>
                            <div class="work-sub-item">
                                <i class="devicon-github-plain"></i>
                            <p>View on github</p>
                            </div>
                        </div>
                    </div>
                    <div class="work-card">
                        <h2>Woof</h2>
                        <img src="images/ppcare.jpg" alt="pro pet care photo">
                        <div class="work-sub">
                            <div class="work-sub-item">
                                <i class="devicon-github-plain"></i>
                            <p>View on github</p>
                            </div>
                            <div class="work-sub-item">
                                <i class="fas fa-external-link-alt"></i>
                            <p>View live</p>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="contact" id="Contact">
                <h1>Contact</h1>
                <hr>
                    <div class="contact-card">
                        <!-- <i class="devicon-github-plain-wordmark"></i> -->
                        <i class="devicon-github-plain"></i>  <!-- colored -->
                        <i class="fas fa-envelope"></i>
                    </div>
                
            </div>
        </div>

    </div>
    <div class="foot">

    </div>
    <script>
        const but = document.querySelector('ul');
        const toggleNav = () => {
            
            if(but.className === "navitemsright") {
                but.className = "navitemsright navitemsrightopen";
            } else if (but.className==="navitemsright navitemsrightopen"){
                but.className = "navitemsright";
            }
            // console.log('f')
        }
        toggleNav();
    </script>
</body>
</html>
